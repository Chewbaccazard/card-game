<!DOCTYPE html>
<html>
<head>
  <title>Jaegerbombastic CACACA-Card Game</title>
  <link rel="stylesheet" type="text/css" href="css/playingCards.ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="error"></div>

    <div>
      <h2>Your Hand</h2>
      <input type="button" id="draw" value="draw a card" />
      <input type="button" id="addCard" value="add drawn card back" />
      <br><br>
      <div id="yourHand"></div>
    </div>
    
   <div>
      <h2>Opponent's Hand</h2>
      <input type="button" id="draw1" value="draw a card" />
      <input type="button" id="addCard1" value="add drawn card back" />
      <br><br>
      <div id="Hand1"></div>
    </div>
    
    <div>
      <h2><br>Card Deck</h2>
      <input type="button" id="shuffler" value="Shuffle" />
      <input type="button" id="orderByRank" value="Order by rank" />
      <input type="button" id="orderBySuit" value="Order by suit" />
      <input type="button" id="deletecards" value="Delete cards" />
      <br><br>
      <div id="cardDeck"></div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/playingCards.js"></script>
    <script type="text/javascript" src="js/playingCards.ui.js"></script>
    <script type="text/javascript" src="js/playCards.js"></script>

  </div>
</body>
</html>
